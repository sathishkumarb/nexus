<!doctype html>
<html ng-app>
<head>
  <script src="./js/angular.js"></script>
  <script src="./js/app.js"></script>
</head>
<body>
<div ng-controller="MessagesCtrl">
  <label>E-mail:</label>
  <input type="text" ng-model="email" placeholder="Enter an email here">
  <hr>
  <h1>Hello <span ng-bind="email"></span></h1>
  <span ng-show="verify()">Error</span>
  <ul ng-cloak>
    <li ng-repeat="message in messages">{{message.time}} {{message.text}}</li>
  </ul>
</div>
</body>
</html>
